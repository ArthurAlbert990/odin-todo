<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href='https://css.gg/search.css' rel='stylesheet'>
    
    <title>Todo App</title>
</head>
<body>
    <div class="content">
        <section class="search">
            <div class="searchbar">
                <input type="text" class="searchField" placeholder="Find a task...">
                <button class="searchButton" type="button">
                    <i class="gg-search"></i>
                </button>
            </div>
        </section>

        <section class="categories">
            <div class="categoryAll"></div>
            <div class="categoryToday"></div>
            <div class="categoryTomorrow"></div>
            <div class="categoryOthers"></div>
        </section>

        <section class="todo">
            <div class="todoList">
                <ul>
                    <li>todo</li>
                    <li>todo</li>
                    <li>todo</li>
                    <li>todo</li>
                    <li>todo</li>
                </ul>
            </div>
        </section>
    </div>
</body>
<script src="main.js"></script>
</html>
